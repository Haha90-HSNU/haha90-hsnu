            <h1>帶電粒子的運動</h1>
        	<hr>
			<object width="800" height="600" data="qEqvB.swf">[這個動畫需要 FlashPlayer]</object>
			
			<p>這個動畫模擬帶電力子在電場與磁場中的運動情形。<br>
			<br>
			你可以調整 電場E與磁場B的方向，還有初速度的大小及方向。<br>
			<br>
			還可以調整是否顯示粒子所受的電力、磁力，以及粒子在面與軸上的投影。<br>
			<br>
			用滑鼠拖曳畫面，你還可以改變觀看的視角喔！</p>

			<br>
			<p>想一想：<br>
			<br>
			1. 初速v與磁場B垂直時，運動軌跡是什麼型狀呢？<br>
			<br>
			2. 初速v與磁場B不垂直時，運動軌跡又是什麼型狀呢？<br>
			<br>
			3. 上述兩種情況中，若再加入電場E，運動軌跡又會是什麼型狀呢？</p>
