            <h1>拆變壓器</h1>
        	<hr>
            <p><img src="a01.jpg" width="720" height="540"></p> 
			<p>↑找到一個傳統的變壓器(直流電源供應器)，110VAC → 9.6VDC。</p> 
			<p><img src="a02.jpg" width="720" height="540"></p> 
			<p>↑就這樣把它拆開了，中間又邊是變壓器(高壓變低壓)，中間左邊是電路板(整流穩壓)。</p> 
			<p><img src="a03.jpg" width="720" height="540"></p> 
			<p>↑變壓器特寫，線圈纏在鐵芯上。</p> 
			<p><img src="b07.jpg" width="778" height="470"></p> 
			<p>↑和課本上的圖片相比，好像有一點不一樣喔。你看得出來哪裡不同嗎？</p> 
			<p><img src="a04.jpg" width="720" height="540"></p> 
			<p>↑電路板，有A二極體、B水泥電阻、C電容、D電晶體、E&nbsp;LED。</p> 
			<p><img src="circuit.png" width="505" height="236"></p> 
			<p>↑不確定是不是這樣的電路。</p>
			<p>查關鍵字：〝power supply circuit〞，可以找到很多相關資訊喔。</p>
