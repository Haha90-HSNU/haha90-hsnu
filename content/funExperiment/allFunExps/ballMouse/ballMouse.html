		<div id="oldContent">

            <h1>拆滑鼠</h1>
        	<hr>
            

			<p><img src="a01.JPG" width="500" height="375"></p>
			<p>↑原本是一個好好的滑鼠。</p>
			<p><img src="a02.JPG" width="500" height="375"></p>
			<p>↑就這麼把他拆了。</p>
			<p><img src="a03.JPG" width="500" height="375"></p>
			<p style="line-height: 150%">↑滑鼠移動時，滾球帶動黑色的輪軸，輪軸旁像摩天輪的構造就會<br>
			&nbsp;&nbsp;&nbsp;  
			遮斷紅外線(黑白相對的紅外線發射器與接收器)。<br>
			&nbsp;&nbsp;&nbsp;  
			由紅外線被遮斷的頻率就知道滑鼠移動的快慢了，<br>
			&nbsp;&nbsp;&nbsp; 前後與左右各有一組這樣的偵測裝置。</p> 
			<p><img src="a04.JPG" width="500" height="375"></p>
			<p style="line-height: 150%">↑滑鼠的主要電路。紅色是按鈕，透明體是發光二極體(紅外)，<br>
			&nbsp;&nbsp;&nbsp;黑色物是紅外線偵測器，藉光線被遮斷的速度可知滑鼠的移動情形。<br>
			&nbsp;&nbsp;&nbsp;中央有一的IC負責與電腦通訊。</p>
