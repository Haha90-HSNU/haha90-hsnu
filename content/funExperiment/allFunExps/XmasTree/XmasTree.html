			<p>聖誕節前，同事送我一個化學小玩具：結晶聖誕樹，趕快來玩玩看吧！</p>
			<p><img src="p01.jpg" width="800" height="600"></p>
			<p>↑包裝上的說明書，照著做就是了。</p>
			<p><img src="p02.jpg" width="800" height="600"></p>
			<p>↑裡面有：藥水包、小水盆、聖誕樹紙架。</p>
			<p><img src="p03.jpg" width="800" height="600"></p>
			<p>↑架起來了。</p>
			<p><img src="bb15.jpg" width="800" height="600"></p>
			<p>↑結晶中。</p>
			<p style="line-height: 150%">網路上查到的原理：<br>溶液是飽和的磷酸二氫鉀水溶液，經由紙張的毛細現象吸到樹上，<br>
			水份從樹稍蒸發時，磷酸二氫鉀就會結晶，事先塗在樹枝上的染料會幫結晶著色。</p>
			<p><img src="p04.jpg" width="800" height="600"></p>
			<p>↑完成囉，真漂亮！</p>
			<p><img src="p05.jpg" width="800" height="600"></p>
			<p>↑過了一晚，發現有一側(藍色)的結晶太重了，垮下來之後，斷掉的樹枝上又繼續結晶。</p>
