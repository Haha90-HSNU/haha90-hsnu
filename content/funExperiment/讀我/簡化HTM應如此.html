			<p><img src="a02.jpg" width="500" height="375"></p>
			<p>↑實驗用到的器材：自製電磁鐵、三個鋁環、調光器。</p>
			<p><img src="a03.jpg" width="500" height="375"></p>
			<p>↑斷鋁環特寫</p>
			<p><img src="a04.jpg" width="500" height="375"></p>
			<p style="line-height: 150%">↑鐵心特寫，鋼釘的目的是要固定鐵絲用的。<br>
			&nbsp;&nbsp;&nbsp;  
			想一想：為何鐵心內部要用一根根分離的鐵絲，<br>
			&nbsp;&nbsp;&nbsp; 而非一大根鐵棒？(提示：渦電流)。</p> 
			<p><img src="a01.jpg" width="500" height="375"></p>
			<p>↑磁浮神環。</p>
			<p><img src="a05.jpg" width="500" height="375"></p>
			<p>↑線圈未通電時，可輕易將鐵心拔起。</p>
			<p><img src="a06.jpg" width="500" height="375"></p>
			<p>↑線圈通電流時，產生強大的磁場，使得鐵心無法與線圈分離。</p>
			<p><img src="b01.jpg" width="500" height="375"></p>
			<p>↑自製電磁鐵，器材有水管、鐵絲、漆包線、工具等等。</p>
			<p><img src="b02.jpg" width="500" height="375"></p>
			<p>↑將漆包線繞在水管上，成為線圈。</p>
			<p><img src="b03.jpg" width="500" height="375"></p>
			<p style="line-height: 150%">↑越繞越重，請到竹竿、椅子來幫忙。想一想：線圈應該繞多少圈呢？<br>
			&nbsp;&nbsp;&nbsp; 太多有何缺點？太少又有何缺點？</p>
